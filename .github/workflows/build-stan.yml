name: build-stan-windows-exe

on:
  workflow_dispatch:
  push:
    paths:
      - "model/**.stan"
      - "scripts/build.R"
      - ".github/workflows/build-stan.yml"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R (with Rtools)
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          rtools-version: '43'
          windows-path-include-rtools: true
          use-public-rspm: true

      - name: Install cmdstanr (CRAN first, GitHub fallback)
        shell: bash
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e "options(repos=c(CRAN='https://cloud.r-project.org')); install.packages('remotes', quiet=TRUE)"
          Rscript -e "ok <- tryCatch({install.packages('cmdstanr', quiet=TRUE); TRUE}, error=function(e) FALSE); if (!ok || !requireNamespace('cmdstanr', quietly=TRUE)) { remotes::install_github('stan-dev/cmdstanr', upgrade='never') } ; cat('cmdstanr version: '); print(as.character(packageVersion('cmdstanr'))); sessionInfo()"

      - name: Cache CmdStan
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\.cmdstanr
          key: cmdstan-${{ runner.os }}-43

      - name: Show toolchain
        shell: bash
        run: |
          echo "RTOOLS43_HOME=${RTOOLS43_HOME}"
          ls -l "$RTOOLS43_HOME/ucrt64/bin" || true

      - name: Build Stan EXE
        run: Rscript scripts/build.R

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stan_windows_bundle
          path: stan_windows_bundle.zip
