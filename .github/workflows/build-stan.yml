name: build-stan-windows-exe

on:
  workflow_dispatch:
  push:
    paths:
      - "model/**.stan"
      - "scripts/build.R"
      - ".github/workflows/build-stan.yml"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 这里自动安装 R + Rtools（无需 setup-rtools）
      - name: Setup R (with Rtools)
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          install-rtools: true
          rtools-version: '43'   # 使用 Rtools43（ucrt64）

      - name: Show toolchain
        shell: bash
        run: |
          Rscript -e "sessionInfo()"
          echo "RTOOLS43_HOME=${RTOOLS43_HOME}"
          ls -l "$RTOOLS43_HOME/ucrt64/bin" || true

      - name: Build Stan EXE
        run: Rscript scripts/build.R

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stan_windows_bundle
          path: stan_windows_bundle.zip
